<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Calculator</h1>
        <div class="container"></div>
            <div class="display"></div>
            <div class="inputs">
                <div class="row-one">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="clear">Clear</button>
                </div>
                <div class="row-two">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="-">-</button>
                </div>
                <div class="row-three">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="+">+</button>
                </div>
                <div class="row-four">
                    <button class="0">0</button>
                    <button class="*">*</button>
                    <button class="/">/</button>
                    <button class="=">=</button>
                </div>
            </div>
    </body>
</html>
